syntax = "proto3";
package ocp.verdict.api;

option go_package = "github.com/ozoncp/ocp-solution-api/pkg/ocp-verdict-api;ocp_verdict_api";

message Verdict {
  uint64 solution_id = 1;
  uint64 user_id = 2;

  enum Status {
    IN_PROGRESS = 0;
    PASSED = 1;
    FAILED = 2;
    SYNTAX_ERROR = 3;
    COMPILATION_ERROR = 4;
    DROPPED = 5;
  }

  Status status = 3;
  int64 timestamp = 4;
  string comment = 5;
}
